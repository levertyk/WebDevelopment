    <form id="form-signin" class="needs-validation" novalidate method="POST" action="validate.php">
      <!-- Logo -->
      <img class="mb-4" src="https://www.logolynx.com/images/logolynx/f6/f68754b0aa45c10e01928a45bd21a1b7.jpeg" alt="UW Stout official logo" width=300>

      <label for="inputPassword2" class="sr-only">Confirm Password</label>
      <input type="password" id="inputPassword2" class="form-control lower-input" name="Password" placeholder="Confirm Password" required>

      <!-- Submit button -->
      <button class="btn btn-lg btn-primary btn-block single-input" type="submit">Submit</button>

      <!-- Div for alert feedback -->
      <div id="alertFeedback" class="single-input"></div>
