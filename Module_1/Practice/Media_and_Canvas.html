<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Embedding Media</title>
    </head>

        <body>
            <header>Embedding Media - CS 248</header>

            <h1>Media</h1>

            <section>
                <h2>Image</h2>
                <figure>
                    <img src="RandomMediaStuff/Hand_Fractured.png" alt="Spooky hand with strange volume effects." style="width: 720px;"/>
                    <br>
                    <figcaption>The hand sees all. The hand feels all.</figcaption>
                </figure>
            </section>

            <section>
                <h2>Audio</h2>
                <audio controls>
                    <source src="RandomMediaStuff/Drop.mp3" type="audio/mpeg">
                </audio>
            </section>

            <section>
                <h2>Video</h2>
                <video controls style="width:50%">
                    <source src="RandomMediaStuff/Water.mp4" type="video/mp4">
                </video>
            </section>

            <footer>&copy; 2020 Keenan Leverty - For CS 248 at UW Stout</footer>
        </body>

</html>
